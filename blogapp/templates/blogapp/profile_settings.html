{% extends "blogapp/base.html" %}
{% block title %}Profile Settings{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col md:flex-row gap-6">
        <!-- Sidebar Navigation -->
        <div class="w-full md:w-1/4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 border-b dark:border-gray-600">
                    <h5 class="font-medium text-gray-700 dark:text-gray-200">Navegación</h5>
                </div>
                <div class="divide-y divide-gray-200 dark:divide-gray-700">
                    <a href="{% url 'blogapp:profile' user.username %}" class="block px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition">Mi cuenta</a>
                    <a href="{% url 'blogapp:profile_settings' user.username %}" class="block px-4 py-3 bg-blue-50 dark:bg-blue-900 text-blue-700 dark:text-blue-300 font-medium">Opciones</a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="w-full md:w-3/4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                <div class="bg-gray-50 dark:bg-gray-700 px-6 py-4 border-b dark:border-gray-600">
                    <h4 class="font-medium text-xl text-gray-800 dark:text-gray-200">Configuración de perfil</h4>
                </div>
                <div class="px-6 py-4">
                    <div class="space-y-1">
                        <a href="{% url 'blogapp:password_change' user.username %}" class="flex items-center px-4 py-3 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                            <span class="material-icons text-red-500 mr-3">key</span> <span class="text-gray-700 dark:text-gray-300">Cambiar Contraseña</span>
                        </a>
                        <a href="{% url 'blogapp:email_change' user.username %}" class="flex items-center px-4 py-3 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                            <span class="material-icons text-gray-500 dark:text-gray-400 mr-3">email</span>
                            <span class="text-gray-700 dark:text-gray-300">Cambiar Email</span>
                        </a>
                        <a href="{% url 'blogapp:delete_profile' user.username %}" class="flex items-center px-4 py-3 rounded-md hover:bg-red-50 dark:hover:bg-red-900/20 transition">
                            <span class="material-icons text-red-500 dark:text-red-400 mr-3">delete</span>
                            <span class="text-red-600 dark:text-red-400">Eliminar cuenta</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
