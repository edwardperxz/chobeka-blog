{% extends "blogapp/base.html" %}
{% block title %}Profile Settings{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-2 sm:px-4 py-8">
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Sidebar Navigation -->
    <aside class="w-full md:w-1/3 lg:w-1/4">
      <nav class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden mb-4 md:mb-0">
        <div class="bg-gray-50 dark:bg-gray-700 px-5 py-4 border-b dark:border-gray-600">
          <h5 class="font-semibold text-gray-700 dark:text-gray-200 text-lg">Navegación</h5>
        </div>
        <ul class="divide-y divide-gray-200 dark:divide-gray-700">
          <li>
            <a href="{% url 'blogapp:profile' user.username %}" class="block px-5 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition rounded-none">
              Mi cuenta
            </a>
          </li>
          <li>
            <a href="{% url 'blogapp:profile_settings' user.username %}" class="block px-5 py-3 bg-blue-50 dark:bg-blue-900 text-blue-700 dark:text-blue-300 font-semibold rounded-none">
              Opciones
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <section class="w-full md:w-2/3 lg:w-3/4">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
        <div class="bg-gray-50 dark:bg-gray-700 px-6 py-5 border-b dark:border-gray-600">
          <h4 class="font-semibold text-xl text-gray-800 dark:text-gray-200">Configuración de perfil</h4>
        </div>
        <div class="px-4 sm:px-6 py-6">
          <div class="space-y-2">
            <a href="{% url 'blogapp:password_change' user.username %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
              <span class="material-icons text-red-500">key</span>
              <span class="text-gray-700 dark:text-gray-300">Cambiar Contraseña</span>
            </a>
            <a href="{% url 'blogapp:email_change' user.username %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
              <span class="material-icons text-gray-500 dark:text-gray-400">email</span>
              <span class="text-gray-700 dark:text-gray-300">Cambiar Email</span>
            </a>
            <a href="{% url 'blogapp:delete_profile' user.username %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition">
              <span class="material-icons text-red-500 dark:text-red-400">delete</span>
              <span class="text-red-600 dark:text-red-400">Eliminar cuenta</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
