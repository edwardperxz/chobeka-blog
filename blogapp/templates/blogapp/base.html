<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog and Reviews</title>
  <title>{% block title %}CHOBEKABlog || Reviews{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{% static 'Images/FishChoveaca.ico' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      },
      plugins: []
    };
  </script>
  
  <style>
  html {
    background-color: white;
  }
  .dark html {
    background-color: black;
  }
  html {
    transition: background-color 0.5s ease-in-out;
  }
  
  html, body {
  height: 100%;
  scroll-behavior: smooth;
  transition: background-color 0.5s ease-in-out;
    }
    @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out;
  will-change: opacity, transform;
  }
  input:focus, textarea:focus, select:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    transition: box-shadow 0.3s ease;
  }
</style>
</head>
<body id="body" class="flex flex-col min-h-screen bg-white dark:bg-black text-gray-900 dark:text-white font-sans transition-all duration-700 ease-in-out">
  <nav class="bg-white dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-700 shadow-md py-4 px-6 transition-colors">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'blogapp:blog_list' %}" class="text-gray-900 dark:text-white text-2xl font-semibold tracking-wider transition-colors">ChobekaBlog</a>
      <div class="flex items-center space-x-4">
        <button onclick="toggleDarkMode()" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 text-gray-900 dark:text-white hover:scale-105 transition-all duration-300 shadow-lg">
          <span id="theme-icon" class="transition-transform duration-500 transform">ðŸŒž</span>
          <span id="theme-label" class="transition-opacity duration-500 ease-in-out">Modo Claro</span>
        </button>

        {% if not request.path == '/login/' %}
          {% if user.is_authenticated %}
            <a href="{% url 'blogapp:add_blog' %}" class="bg-blue-500 hover:bg-blue-600 text-white dark:bg-blue-600 dark:hover:bg-blue-700 dark:text-white font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">New Blog</a>
            <a href="{% url 'blogapp:logout' %}" class="bg-red-500 hover:bg-red-600 text-white dark:bg-red-600 dark:hover:bg-red-700 font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">Cerrar sesiÃ³n</a>
          {% else %}
            <a href="{% url 'blogapp:login' %}" class="bg-green-500 hover:bg-green-600 text-white dark:bg-green-600 dark:hover:bg-green-700 font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">Iniciar sesiÃ³n</a>
            <a href="{% url 'blogapp:sign_up' %}" class="bg-green-500 hover:bg-green-600 text-white dark:bg-green-600 dark:hover:bg-green-700 font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">Registrarse</a>
          {% endif %}
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="flex-grow w-full bg-white dark:bg-gray-900 transition-all duration-700 ease-in-out">
    <div class="max-w-4xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
    </div>
  </main>

  <script src="{% static 'js/register_validation.js' %}"></script>
  <script src="{% static 'js/dark_mode.js' %}"></script>
</body>
</html>
